name: Daily Subcategory Scraper

on:
  schedule:
    # Run daily at 8:30 AM Jakarta time (1:30 AM UTC)
    - cron: '30 1 * * *'
  
  workflow_dispatch:  # Allow manual trigger
    inputs:
      days_back:
        description: 'Days to scrape back (optional)'
        required: false
        default: '7'

jobs:
  scrape-subcategories:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run daily subcategory scraper
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          EMAIL_ADDRESS: ${{ secrets.EMAIL_ADDRESS }}
          EMAIL_APP_PASSWORD: ${{ secrets.EMAIL_APP_PASSWORD }}
          ALERT_EMAIL: ${{ secrets.ALERT_EMAIL }}
        run: |
          echo "Starting daily subcategory scraper..."
          python daily_scraper_subcategory.py
        continue-on-error: true
      
      - name: Notify success
        if: success()
        env:
          EMAIL_ADDRESS: ${{ secrets.EMAIL_ADDRESS }}
          EMAIL_APP_PASSWORD: ${{ secrets.EMAIL_APP_PASSWORD }}
          ALERT_EMAIL: ${{ secrets.ALERT_EMAIL }}
        run: |
          python -c "
          from src.utils.notifications import send_success_email
          send_success_email('Daily subcategory scrape completed successfully')
          "
      
      - name: Notify failure
        if: failure()
        env:
          EMAIL_ADDRESS: ${{ secrets.EMAIL_ADDRESS }}
          EMAIL_APP_PASSWORD: ${{ secrets.EMAIL_APP_PASSWORD }}
          ALERT_EMAIL: ${{ secrets.ALERT_EMAIL }}
        run: |
          python -c "
          from src.utils.notifications import send_failure_email
          send_failure_email('Daily subcategory scrape failed. Check GitHub Actions logs.')
          "
      
      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: scraper-logs
          path: '*.log'
          retention-days: 7